{% load pipeline i18n %}

{# Initial data endpoints #}
<script type="application/json" id="endpoint-data">
    {
        "host": "{{ request.META.HTTP_HOST }}",
        "projectId": {{ project.pk }},
        "userID": {% if user.pk %}{{ user.pk }}{% else %}null{% endif %},
        "isMEManager": {{ user_is_me_manager }}
    }
</script>

{# Project id's #}
<script type="application/json" id="project">
    {
        "id": {{ project.pk }},
        "primaryOrganisationId": {{ project.primary_organisation.pk }},
        "partners": [
            {% for partner in project.all_partners %}
            {{ partner.id }}
            {% if not forloop.last %} , {% endif %}
            {% endfor %}
        ],
        "using_single_period": {% if project.using_single_period %} true {% else %} false {% endif %}
    }
</script>

{# Months #}
<script type="application/json" id="i18nMonths">
    [
        "{% trans 'Jan'|escapejs %}",
        "{% trans 'Feb'|escapejs %}",
        "{% trans 'Mar'|escapejs %}",
        "{% trans 'Apr'|escapejs %}",
        "{% trans 'May'|escapejs %}",
        "{% trans 'Jun'|escapejs %}",
        "{% trans 'Jul'|escapejs %}",
        "{% trans 'Aug'|escapejs %}",
        "{% trans 'Sep'|escapejs %}",
        "{% trans 'Oct'|escapejs %}",
        "{% trans 'Nov'|escapejs %}",
        "{% trans 'Dec'|escapejs %}"
    ]
</script>
