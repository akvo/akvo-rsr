{% load i18n project_editor %}

<div class="recipient-country-item parent" id="recipient_country.{{ rc|obj_id }}">
    {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=rc %}
    <div class="hide-partial {% if rc.pk %}hidden{% endif %}">
        <div class="row">
            <div class="col-md-6">
                {% include choice_input with obj=rc field='country' %}
            </div>
            <div class="col-md-6">
                {% include percentage_input with obj=rc field='percentage' %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% include text_input with obj=rc field='text' %}
            </div>
        </div>
    </div>
</div>
