{% load i18n project_editor %}

<div class="dimension-item parent" id="indicator_dimension.{{ indicator_id_string }}.{{ dimension|obj_id }}">
  {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=dimension %}
  <div class="hide-partial {% if dimension.pk %}hidden{% endif %}">
    <div class="row">
      <div class="col-md-6">
        {% include manytomany_input with obj=dimension field='name' filter_field='project' filter_value=project_id_string%}
      </div>
    </div>
  </div>
</div>
