{% load i18n project_editor %}

<div class="crsadd-other-flag-item parent" id="crsadd_other_flag.{{ flag|obj_id }}">
    {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=flag %}
    <div class="hide-partial {% if flag.pk %}hidden{% endif %}">
        <div class="row">
            <div class="col-md-9">
                {% include choice_input with obj=flag field='code' %}
            </div>
            <div class="col-md-3">
                {% include boolean_input with obj=flag field='significance' nullboolean=True %}
            </div>
        </div>
    </div>
</div>
