{% load i18n project_editor %}

<div class="transaction-sector-item parent" id="transaction_sector.{{ sector|obj_id }}">
    {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=sector %}
    <div class="hide-partial {% if sector.pk %}hidden{% endif %}">
        <div class="row">
            <div class="col-md-4">
                {% include text_input with obj=sector field='code' %}
            </div>
            <div class="col-md-4">
                {% include choice_input with obj=sector field='vocabulary' %}
            </div>
            <div class="col-md-4">
                {% include text_input with obj=sector field='text' %}
            </div>
        </div>
    </div>
</div>
