{% load i18n project_editor %}

<div class="country-budget-item-item parent" id="country_budget_item.{{ item|obj_id }}">
    {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=item %}
    <div class="hide-partial {% if item.pk %}hidden{% endif %}">
        <div class="row">
            <div class="col-md-4">
                {% include choice_input with obj=item field='code' %}
            </div>
            <div class="col-md-4">
                {% include percentage_input with obj=item field='percentage' %}
            </div>
            <div class="col-md-4">
                {% include text_input with obj=item field='description' %}
            </div>
        </div>
    </div>
</div>
