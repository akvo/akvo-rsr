{% load i18n project_editor %}

<div class="legacy-data-item parent" id="legacy_data.{{ legacy|obj_id }}">
    {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=legacy %}
    <div class="hide-partial {% if legacy.pk %}hidden{% endif %}">
        <div class="row">
            <div class="col-md-4">
                {% include text_input with obj=legacy field='name' %}
            </div>
            <div class="col-md-4">
                {% include text_input with obj=legacy field='value' %}
            </div>
            <div class="col-md-4">
                {% include text_input with obj=legacy field='iati_equivalent' %}
            </div>
        </div>
    </div>
</div>
