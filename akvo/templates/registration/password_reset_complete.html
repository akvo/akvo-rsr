{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block title %}{% trans "Password reset complete" %}{% endblock %}

{% block maincontent %}
<div class="container">
    <div class="row">
        <p>{% trans "Your password has been set.  You may go ahead and sign in now." %}</p>
        {% buttons %}
        <a href="{{ login_url }}"><button class="btn btn-primary">{% trans 'Sign in' %}</button></a>
        {% endbuttons %}
    </div>
</div>
{% endblock %}
