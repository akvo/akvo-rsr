{% load rsr_filters %}
<script type="application/json" id="more-partners-{{project.id}}">
[
{% for partnership in project|load_partnerships_and_orgs %}
    {% if partnership.organisation.id %}
    {
        "organisation": {
            "id": {{partnership.organisation.id}},
            "long_name": "{{partnership.organisation.long_name | escapejs}}"
        },
        "iati_organisation_role_label": "{{partnership.iati_organisation_role_label | escapejs}}"
    }
    {% if not forloop.last %},{% endif %}
    {% endif %}
{% endfor %}
]
</script>
