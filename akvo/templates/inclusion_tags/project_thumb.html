{% load i18n thumbnail %}


{% thumbnail project.current_image wxh upscale autocrop sharpen as project_image %}
{% if project_image %}
<div style="width: {{width}}px; text-align: center; {{style}}">
  <img
      src="{{project_image}}"
      alt="{{project.current_image_caption}}"
      style="height:{{height}}px; width:{{width}}px;"
  />
</div>
{% else %}
	<div style="width: {{width}}px; height:{{height}}px; background: #F6F6F6; text-align: center; {{style}}; overflow:hidden;">
		<p class="small grey" style="margin: 10px 5px 5px 5px; padding:0">
			{% blocktrans %}
				Image<br/>
				not<br/>
				available
			{% endblocktrans %}
		</p>
	</div>
{% endif %}
