version: '3'

services:
  mainnetwork:
    image: alpine
    command: tail -f /dev/null
    expose:
      - "80"
  web:
    #;; user superme:passwd
    volumes:
      - .:/var/akvo/rsr/code:delegated
      - ./scripts/docker/dev/50-docker-local-dev.conf:/config_overrides/50-docker-local-dev.conf
      - /var/akvo/rsr/code/src/
    network_mode: service:mainnetwork
    environment:
      - DJANGO_SECRET_KEY=secretkey
  reports:
    environment:
      - DJANGO_SECRET_KEY=secretkey
      - SKIP_FRONTEND_BUILD=yes
      - SKIP_MIGRATION=yes
      - SKIP_CRON=yes
      - DJANGO_PORT=9000
  rsrdbhost:
    build:
      context: postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    expose:
      - "5432"
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d/
      - ./scripts/data:/data-scripts/
  memcached:
    image: memcached:1.5.9-alpine
    network_mode: service:mainnetwork
