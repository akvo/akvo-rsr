version: '3'

services:
  mainnetwork:
    image: alpine
    command: tail -f /dev/null
    ports:
      - "8000:8000"
  web:
    build:
     context: .
     dockerfile: Dockerfile-dev
    #;; user superme:passwd
    volumes:
      - .:/var/akvo/rsr/code
      - ./scripts/docker/dev/:/config_overrides
      - /var/akvo/rsr/code/src/
    network_mode: service:mainnetwork
    depends_on:
      - rsrdbhost
  rsrdbhost:
    image: postgres:9.6.1
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d/
  memcached:
    image: memcached:1.5.9-alpine
    network_mode: service:mainnetwork