version: '3.8'

x-web-common: &web-common
  build:
    context: .
    dockerfile: Dockerfile-dev
  entrypoint: scripts/docker/dev/run-as-user.sh
  command: scripts/docker/dev/start-django.sh

services:

  web:
    <<: *web-common
    expose:
      - 8000
    ports:
      - "8082:8082" # snakeviz
    depends_on:
      - rsrdbhost
  worker:
    <<: *web-common
    environment:
      IS_WORKER: "yes"
      DJANGO_SECRET_KEY: secretkey
      DEFAULT_FILE_STORAGE: django.core.files.storage.FileSystemStorage
    healthcheck:
      test: [ "CMD", "./scripts/probes/worker.sh" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      web:
        condition: service_healthy
    volumes:
      - .:/var/akvo/rsr/code:delegated
      - /var/akvo/rsr/code/src/
      - ./scripts/docker/dev/50-docker-local-dev.conf:/config_overrides/50-docker-local-dev.conf

  web-dir:
    <<: *web-common
    command: scripts/docker/dev/start-node-app.sh akvo/rsr/dir
    depends_on:
      - web
    expose:
      - 8081
    ports:
      - "127.0.0.1:8081:8081"
    volumes:
      - .:/var/akvo/rsr/code:delegated
      - /var/akvo/rsr/code/src/

  web-spa:
    <<: *web-common
    command: scripts/docker/dev/start-node-app.sh akvo/rsr/spa
    depends_on:
      - web
    expose:
      - 8080
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - .:/var/akvo/rsr/code:delegated
      - /var/akvo/rsr/code/src/

  reports:
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - .:/var/akvo/rsr/code:delegated
      - ./scripts/docker/dev/50-docker-local-dev.conf:/config_overrides/50-docker-local-dev.conf
      - /var/akvo/rsr/code/src/
    environment:
      - DJANGO_SECRET_KEY=secretkey
      - IS_REPORTS_CONTAINER=yes
      - DJANGO_PORT=9000
  nginx:
    image: nginx:1.17.9-alpine
    depends_on:
      - web-spa
      - web-dir
      - rsr-memcached
    ports:
      - "80:80"
    volumes:
      - ./scripts/docker/dev/nginx:/etc/nginx/conf.d
  rsrdbhost:
    ports:
      - "5432:5432"

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - 8025:8025
