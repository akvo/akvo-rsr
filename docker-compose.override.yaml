version: '3'

services:
  mainnetwork:
    ports:
      - "80:80"
      - "8080:8080" # for webpack HMR
  web:
    build:
      context: .
      dockerfile: Dockerfile-dev
  reports:
    build:
      context: .
      dockerfile: ./reports/Dockerfile-dev
  nginx:
    image: nginx:1.13.8-alpine
    network_mode: service:mainnetwork
    volumes:
      - ./scripts/docker/dev/nginx-default.conf:/etc/nginx/conf.d/default.conf
  rsrdbhost:
    ports:
      - "5432:5432"
  memcached:
