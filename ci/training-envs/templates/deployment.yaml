apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rsrchart.fullname" . }}
  labels:
{{ include "rsrchart.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rsrchart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rsrchart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        rsr-version: "{{ .Values.rsrVersion }}"
    spec:
      containers:
      - name: rsr-nginx
        image: "eu.gcr.io/akvo-lumen/rsr-nginx:{{ .Values.rsrVersion }}"
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 5
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "50m"
          limits:
            cpu: "1000m"
        volumeMounts:
            - name: "rsr-media-disk"
              mountPath: "/var/akvo/rsr/mediaroot"
        env:
        - name: REPORT_SERVER_API_KEY
          valueFrom:
            secretKeyRef:
              name: "rsr-common"
              key: report-server-api-key
        - name: ENVIRONMENT
          value: "test"
        - name: REPORT_SERVER_URL
          value: "http://localhost:8080"
      - name: rsr-backend
        image: "eu.gcr.io/akvo-lumen/rsr-backend:{{ .Values.rsrVersion }}"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "50m"
          limits:
            cpu: "4000m"
        ports:
        - containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 1
          failureThreshold: 12
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 1
          failureThreshold: 12
          periodSeconds: 10
        volumeMounts:
            - name: "secret-config"
              mountPath: "/var/akvo/rsr/code/akvo/settings/42_django.conf"
              subPath: "django.conf"
            - name: "rsr-media-disk"
              mountPath: "/var/akvo/rsr/mediaroot"
            - name: "rsr-staticroot-disk"
              mountPath: "/var/akvo/rsr/staticroot"
        env:
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "rsr-common"
              key: smtp-password
        - name: DJANGO_SECRET_KEY
          value: "something random"
        - name: GUNICORN_DEBUG_ARGS
          value: "--workers 4"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-postgresql"
              key: postgresql-password
        - name: DB_HOST
          value: "{{ include "rsrchart.dbname" . }}"
        - name: RSR_DOMAIN_NAME
#          value: "{{ .Release.Name }}.rsrdemo.akvotest.org" ;; to change once LetsEncrypt is working
          value: "{{ .Release.Name }}.akvotest.org"
      - name: rsr-memcached
        image: memcached:1.5.9-alpine
        resources:
          requests:
            cpu: "50m"
          limits:
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "echo stats | nc 127.0.0.1 11211 | grep version"
          initialDelaySeconds: 10
          periodSeconds: 5
      - name: reportserver
        image: akvo/akvo-reportserver:{{ .Values.reportServerVersion }}
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 360
        env:
        - name: RS_DB_USER
          valueFrom:
            secretKeyRef:
              name: rsr-reportserver-training
              key: rs_db_user
        - name: RS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rsr-reportserver-training
              key: rs_db_password
        - name: RS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: rsr-reportserver-training
              key: rs_db_name
        - name: RS_DB_HOST
          value: "{{ include "rsrchart.dbname" . }}"
        - name: DISABLE_SSL_DB_CONNECTION
          value: "yes"
        - name: RS_PBE_SALT
          valueFrom:
            secretKeyRef:
              name: rsr-reportserver-training
              key: rs_pbe_salt
        - name: RS_PBE_PASSPHRASE
          valueFrom:
            secretKeyRef:
              name: rsr-reportserver-training
              key: rs_pbe_passphrase
        - name: RS_HMAC_PASSPHRASE
          valueFrom:
            secretKeyRef:
              name: rsr-reportserver-training
              key: rs_hmac_passphrase
        - name: RS_EXTRA_FONT_URL
          valueFrom:
            secretKeyRef:
              name: rsr-reportserver-training
              key: rs_extra_font_url
      initContainers:
      - name: copy-assets-to-backend-container
        image: "eu.gcr.io/akvo-lumen/rsr-nginx:{{ .Values.rsrVersion }}"
        command: [sh, -c]
        args: ["cp -r /var/akvo/rsr/staticroot/* /data"]
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /data
            name: "rsr-staticroot-disk"
      volumes:
         - name: rsr-staticroot-disk
           emptyDir: {}
         - name: "secret-config"
           secret:
             secretName: {{ include "rsrchart.fullname" . }}
         - name: rsr-media-disk
           persistentVolumeClaim:
             claimName: {{ include "rsrchart.fullname" . }}
